services:
  - type: web
    name: yumsalad-backend
    env: python
    buildCommand: cd product_service && ./build.sh
    startCommand: cd product_service && gunicorn product_service.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yumsalad-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_ENV
        value: production
      - key: DJANGO_SETTINGS_MODULE
        value: product_service.settings
      - key: ALLOWED_HOSTS
        value: .onrender.com

  - type: web
    name: yumsalad-frontend
    env: node
    buildCommand: cd app_frontend && npm install && npm run build
    startCommand: cd app_frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://yumsalad-backend.onrender.com
      - key: NODE_ENV
        value: production 