services:
  - type: web
    name: yumsalad-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --no-input
    startCommand: gunicorn product_service.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yumsalad-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: product_service.settings
      - key: ALLOWED_HOSTS
        value: .onrender.com
    buildFilter:
      paths:
      - product_service/**
    rootDirectory: product_service
    
  - type: web
    name: yumsalad-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://yumsalad-backend.onrender.com
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
      - app_frontend/**
    rootDirectory: app_frontend 